<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Secure Print</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-blue-600 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-sm bg-white rounded-[2rem] overflow-hidden shadow-2xl animate-in zoom-in duration-300">
        <div class="bg-green-500 p-8 text-center text-white">
            <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-check text-4xl"></i>
            </div>
            <h2 class="text-2xl font-black">SENT TO PRINTER!</h2>
        </div>

        <div class="p-8 text-center">
            <p class="text-slate-500 font-medium mb-2">Show this code to the clerk:</p>
            <div class="text-6xl font-black text-slate-800 tracking-widest mb-6">
                {{ code }}
            </div>
            
            <div class="bg-slate-100 p-4 rounded-2xl mb-6">
                <p class="text-xs text-slate-500 uppercase font-bold tracking-tighter">Status</p>
                <p class="text-green-600 font-bold">Ready for Pickup</p>
            </div>

            <button onclick="window.location.href='/'" class="w-full py-4 bg-slate-800 text-white rounded-xl font-bold hover:bg-slate-700 transition-all">
                PRINT ANOTHER
            </button>
        </div>
        
        <div class="flex justify-between px-2 -mb-3">
            <div class="w-6 h-6 bg-blue-600 rounded-full"></div>
            <div class="w-6 h-6 bg-blue-600 rounded-full"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Launch confetti on page load
        window.onload = function() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#2563eb', '#22c55e', '#ffffff']
            });
        };
    </script>

</body>
</html>
