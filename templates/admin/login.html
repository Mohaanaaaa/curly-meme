<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Access - Secure Print</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full p-8 bg-slate-900 rounded-[40px] border border-slate-800 shadow-2xl">
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-blue-600/10 rounded-2xl mb-4">
                <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </div>
            <h1 class="text-2xl font-black text-white uppercase tracking-tighter">Master Control</h1>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-widest mt-1">Authorized Personnel Only</p>
        </div>

        <form action="/master/login" method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Admin Username" required 
                class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-white outline-none focus:border-blue-500">
            <input type="password" name="password" placeholder="Master Password" required 
                class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-white outline-none focus:border-blue-500">
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-2xl transition-all">
                ACCESS DASHBOARD
            </button>
        </form>
    </div>
</body>
</html>
