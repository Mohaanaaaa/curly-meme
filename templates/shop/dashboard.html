<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-8">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-10 bg-slate-800/50 p-6 rounded-[30px] border border-slate-700/50">
            <div>
                <h1 class="text-2xl font-black text-white">SHOP TERMINAL</h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Active Print Queue</p>
            </div>
            <a href="/shop/home" class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 transition-all">
                <i class="fa-solid fa-house text-xs"></i> HOME
            </a>
        </div>

        <div class="bg-slate-800 rounded-[40px] border border-slate-700 overflow-hidden shadow-2xl">
            <div class="mb-6 relative">
                <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-slate-500"></i>
                <input type="text" id="terminalSearch" placeholder="Search by Pickup Code..." 
                    class="w-full bg-slate-800 border border-slate-700 rounded-2xl py-4 pl-14 pr-6 focus:outline-none focus:border-blue-500 transition-all font-bold">
            </div>
            <table class="w-full text-left">
                <thead class="bg-slate-700/50 text-slate-400 text-[10px] uppercase font-black tracking-widest">
                    <tr>
                        <th class="p-6">Pickup Code</th>
                        <th class="p-6 text-center">Format</th>
                        <th class="p-6">Job Details</th>
                        <th class="p-6 text-center">Time Left</th>
                        <th class="p-6 text-right">Action</th>
                    </tr>
                </thead>
                <tbody id="jobTable"> {% for job in jobs %}
    <tr class="border-t border-slate-700/50 hover:bg-slate-750/50 transition-colors">
        <td class="p-6 font-mono text-2xl font-black text-blue-400">{{ job.pickup_code }}</td>
        <td class="p-6 text-center">
            <span class="bg-slate-700 text-slate-300 text-[10px] font-black px-2 py-1 rounded">
                {{ job.extension }}
            </span>
        </td>
        <td class="p-6 text-sm font-bold text-slate-300">
            {{ "Color" if job.is_color else "B&W" }} • {{ job.copies }} Copies
        </td>
        <td class="p-6 text-center">
            <span class="text-sm font-black {% if job.minutes_left < 5 %}text-red-500{% else %}text-amber-500{% endif %}">
                {{ job.minutes_left }}m
            </span>
        </td>
        <td class="p-6 text-right">
            <button onclick="triggerPrint('/download/{{ job.file_path }}')" 
                    class="bg-green-600 hover:bg-green-500 px-6 py-3 rounded-xl font-black text-xs shadow-lg shadow-green-900/20">
                PRINT
            </button>
        </td>
    </tr>
    {% else %}
    <tr>
        <td colspan="5" class="p-20 text-center text-slate-500 font-bold uppercase tracking-widest text-xs">
            No pending print jobs
        </td>
    </tr>
    {% endfor %}
</tbody>
            </table>
        </div>
        
        <script>
            const notifySound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');
            let lastJobCount = 0;
            let isFirstLoad = true;
            // Helper to get color based on format

            function getFormatBadge(ext) {
                const colors = {
                    'PDF': 'bg-red-500/20 text-red-400 border-red-500/50',
                    'JPG': 'bg-blue-500/20 text-blue-400 border-blue-500/50',
                    'JPEG': 'bg-blue-500/20 text-blue-400 border-blue-500/50',
                    'PNG': 'bg-green-500/20 text-green-400 border-green-500/50'
                };
                const style = colors[ext.toUpperCase()] || 'bg-slate-700 text-slate-300 border-slate-600';
                return `<span class="border px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-tighter ${style}">${ext}</span>`;
            }

            // Direct Printing Function
            function triggerPrint(url) {
                const printWin = window.open(url, '_blank');
                printWin.onload = function() {
                    printWin.focus();
                    printWin.print();
                };
            }

            async function refreshDashboard() {
                try {
                    const response = await fetch('/api/active-jobs');
                    const jobs = await response.json();
                    
                    if (!isFirstLoad && jobs.length > lastJobCount) {
                        notifySound.play().catch(e => console.log("Sound blocked"));
                    }
                    lastJobCount = jobs.length;
                    isFirstLoad = false;

                    const tableBody = document.getElementById('jobTable');
                    tableBody.innerHTML = jobs.map(job => {
                    const ext = job.file_path.split('.').pop().toUpperCase();
                    return `
                        <tr class="job-row border-t border-slate-700/50 hover:bg-slate-750/50 transition-colors">
                            <td class="p-6 font-mono text-2xl font-black text-blue-400 search-target">${job.code}</td>
                            <td class="p-6 text-center">${getFormatBadge(ext)}</td>
                            <td class="p-6 text-sm font-bold text-slate-300">${job.is_color} • ${job.copies} Copies</td>
                            <td class="p-6 text-center text-amber-500 font-black">${job.time_left}</td>
                            <td class="p-6 text-right">
                                <button onclick="triggerPrint('/download/${job.file_path}')" 
                                        class="bg-green-600 hover:bg-green-500 px-6 py-3 rounded-xl font-black text-xs shadow-lg transition-all">
                                    PRINT
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
            } catch (err) { console.error("Sync Error:", err); }
            }
                // Search Logic
                document.getElementById('terminalSearch').addEventListener('keyup', function(e) {
                    const term = e.target.value.toLowerCase();
                    document.querySelectorAll('.job-row').forEach(row => {
                        const code = row.querySelector('.search-target').textContent.toLowerCase();
                        row.style.display = code.includes(term) ? '' : 'none';
                    });
                });
                setInterval(refreshDashboard, 5000);
                refreshDashboard();
        </script>
    </body>
</html>
