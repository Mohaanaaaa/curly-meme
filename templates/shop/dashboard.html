<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-8">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-10 bg-slate-800/50 p-6 rounded-[30px] border border-slate-700/50">
            <div>
                <h1 class="text-2xl font-black text-white">SHOP TERMINAL</h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Active Print Queue</p>
            </div>
            <a href="/shop/home" class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 transition-all">
                <i class="fa-solid fa-house text-xs"></i> HOME
            </a>
        </div>

        <div class="bg-slate-800 rounded-[40px] border border-slate-700 overflow-hidden shadow-2xl">
            <table class="w-full text-left">
                <thead class="bg-slate-700/50 text-slate-400 text-[10px] uppercase font-black tracking-widest">
                    <tr>
                        <th class="p-6">Pickup Code</th>
                        <th class="p-6 text-center">Format</th>
                        <th class="p-6">Job Details</th>
                        <th class="p-6 text-center">Time Left</th>
                        <th class="p-6 text-right">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                    <tr class="border-t border-slate-700/50 hover:bg-slate-750/50 transition-colors">
                        <td class="p-6 font-mono text-2xl font-black text-blue-400">{{ job.pickup_code }}</td>
                        <td class="p-6 text-center">
                            <span class="bg-slate-700 text-slate-300 text-[10px] font-black px-2 py-1 rounded">
                                {{ job.extension }}
                            </span>
                        </td>
                        <td class="p-6 text-sm font-bold text-slate-300">
                            {{ "Color" if job.is_color else "B&W" }} • {{ job.copies }} Copies
                        </td>
                        <td class="p-6 text-center">
                            <span class="text-sm font-black {% if job.minutes_left < 5 %}text-red-500{% else %}text-amber-500{% endif %}">
                                {{ job.minutes_left }}m
                            </span>
                        </td>
                        <td class="p-6 text-right">
                            <button onclick="triggerPrint('/download/{{ job.file_path }}')" 
                                    class="bg-green-600 hover:bg-green-500 px-6 py-3 rounded-xl font-black text-xs shadow-lg shadow-green-900/20">
                                PRINT
                            </button>
                        </td>
                    </tr>
                    {% else %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <script>
    const notifySound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');
    let lastJobCount = 0;
    let isFirstLoad = true;

    // Direct Printing Function
    function triggerPrint(url) {
        const printWin = window.open(url, '_blank');
        printWin.onload = function() {
            printWin.focus();
            printWin.print();
        };
    }

    async function refreshDashboard() {
        try {
            const response = await fetch('/api/active-jobs');
            const jobs = await response.json();
            
            if (!isFirstLoad && jobs.length > lastJobCount) {
                notifySound.play().catch(e => console.log("Sound blocked"));
            }
            lastJobCount = jobs.length;
            isFirstLoad = false;

            const tableBody = document.getElementById('jobTable');
            // FIXED: Using correct template literal syntax and triggerPrint
            tableBody.innerHTML = jobs.map(job => `
                <tr class="border-t border-slate-700 hover:bg-slate-750 transition-colors">
                    <td class="p-5 font-mono text-xl font-bold text-blue-400">${job.code}</td>
                    <td class="p-5 text-sm">${job.is_color} • ${job.copies} Copies</td>
                    <td class="p-5 text-sm text-amber-500 font-bold">${job.time_left}</td>
                    <td class="p-5 text-right">
                        <button onclick="triggerPrint('/download/${job.file_path}')" 
                                class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded-lg text-sm font-bold text-white shadow-lg">
                            <i class="fa-solid fa-print mr-2"></i>PRINT
                        </button>
                    </td>
                </tr>
            `).join('');
        } catch (err) { console.error("Refresh Error:", err); }
    }

    setInterval(refreshDashboard, 5000);
    refreshDashboard();
</script>
    </body>
</html>
