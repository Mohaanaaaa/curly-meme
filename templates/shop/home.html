<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administration Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full text-center">
        <h1 class="text-3xl font-black mb-10 text-white tracking-tight">ADMINISTRATION</h1>
        
        <div class="bg-white p-10 rounded-[40px] shadow-2xl mb-6">
            <p class="text-slate-400 font-bold uppercase tracking-widest text-[10px] mb-2">Total Prints Today</p>
            <h2 class="text-8xl font-black text-slate-900 leading-none">{{ total_count }}</h2>
        </div>

        <div class="bg-slate-800 p-8 rounded-[40px] border border-slate-700 mb-8">
            <p class="text-slate-400 text-sm mb-5">Daily Audit History</p>
            <a href="/admin/download-logs" class="bg-blue-600 hover:bg-blue-500 text-white w-full py-4 rounded-2xl font-bold flex items-center justify-center gap-2 transition-all">
                <i class="fa-solid fa-file-excel"></i> DOWNLOAD EXCEL
            </a>
        </div>

        <a href="/shop" class="text-slate-500 hover:text-white font-bold transition-all inline-flex items-center gap-2">
            Open Print Terminal <i class="fa-solid fa-arrow-right"></i>
        </a>
    </div>
</body>
</html>
