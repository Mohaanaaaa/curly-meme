<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful - Secure Print</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xl w-full">
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-green-500/20">
                <i class="fa-solid fa-check text-3xl text-white"></i>
            </div>
            <h1 class="text-4xl font-black text-white tracking-tight">Welcome, {{ shop_name }}!</h1>
            <p class="text-slate-400 font-bold mt-2">Your Professional Station is now active.</p>
        </div>

        <div class="bg-white rounded-[40px] overflow-hidden shadow-2xl mb-8 border border-white/10">
            <div class="p-8 text-center border-b border-slate-100">
                <p class="text-slate-400 font-black uppercase tracking-widest text-[10px] mb-2">Your Unique Station ID</p>
                <h2 class="text-4xl font-mono font-black text-slate-900 tracking-[4px]">{{ shop_id }}</h2>
            </div>
            
            <div class="p-10 flex flex-col items-center bg-slate-50">
                <div id="qrcode" class="p-4 bg-white rounded-3xl shadow-inner mb-6"></div>
                
                <p class="text-slate-500 text-sm font-medium text-center mb-8 px-6">
                    This QR code is your shop's "Digital Drop Box." <br>
                    <strong>Print this and place it at your counter.</strong>
                </p>

                <div class="flex gap-4 w-full">
                    <button onclick="window.print()" class="flex-1 bg-slate-900 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-black transition-all">
                        <i class="fa-solid fa-print"></i> Print QR
                    </button>
                    <a id="downloadQR" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-blue-500 transition-all">
                        <i class="fa-solid fa-download"></i> Download
                    </a>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-4 text-center">
            <a href="/shop/home" class="bg-slate-800 border border-slate-700 p-6 rounded-3xl font-black text-lg hover:bg-slate-750 transition-all">
                ENTER DASHBOARD <i class="fa-solid fa-arrow-right ml-2 text-blue-500"></i>
            </a>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">Login anytime using your Phone & ID</p>
        </div>
    </div>

    <script>
        // Generate the QR code pointing to the custom Drop URL
        const shopUrl = window.location.origin + "/drop/{{ shop_id }}";
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: shopUrl,
            width: 200,
            height: 200,
            colorDark : "#0f172a",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // Set up the Download link for the QR image
        setTimeout(() => {
            const qrImg = document.querySelector('#qrcode img');
            const downloadLink = document.getElementById('downloadQR');
            downloadLink.href = qrImg.src;
            downloadLink.download = `Station_{{ shop_id }}_QR.png`;
        }, 500);
    </script>
</body>
</html>
